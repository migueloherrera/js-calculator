<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/customize.css">

      <div class="box">
        <h1>Javascript Calculator</h1>
        <div class="clearfix">
